<div class="product-page">
  <div class="row flex-nowrap">
      <div class="col-auto px-0 sidebar-area">
          <div id="sidebar" class="collapse collapse-horizontal show border-end">
              <div id="sidebar-nav" class="list-group border-0 rounded-0 text-sm-start min-vh-100">
                  <a *ngFor="let category of categories; let i = index" href="javascripts:void(0)" class="list-group-item border-end-0 d-inline-block text-truncate" data-bs-parent="#sidebar">
                    <i class="bi bi-heart"></i> 
                    <span>
                        {{category.categoryName}}
                    </span>
                    </a>
                </div>
          </div>
      </div>

      <main class="col ps-md-2">
        <section style="background-color: #eee;">
            <div class="container py-5">
              <div class="row">
                <div class="col-md-12 col-lg-4 mb-5 mb-lg-0">
                  <div class="card">
                    <div class="d-flex justify-content-between p-3">
                      <p class="lead mb-0">Today's Combo Offer</p>
                      <div
                        class="bg-info rounded-circle d-flex align-items-center justify-content-center shadow-1-strong"
                        style="width: 35px; height: 35px;">
                        <p class="text-white mb-0 small">x4</p>
                      </div>
                    </div>
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/4.webp"
                      class="card-img-top" alt="Laptop" />
                    <div class="card-body">
                      <div class="d-flex justify-content-between">
                        <p class="small"><a href="#!" class="text-muted">Laptops</a></p>
                        <p class="small text-danger"><s>$1099</s></p>
                      </div>
          
                      <div class="d-flex justify-content-between mb-3">
                        <h5 class="mb-0">HP Notebook</h5>
                        <h5 class="text-dark mb-0">$999</h5>
                      </div>
          
                      <div class="d-flex justify-content-between mb-2">
                        <p class="text-muted mb-0">Available: <span class="fw-bold">6</span></p>
                        <div class="ms-auto text-warning">
                          <i class="fa fa-star"></i>
                          <i class="fa fa-star"></i>
                          <i class="fa fa-star"></i>
                          <i class="fa fa-star"></i>
                          <i class="fa fa-star"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 col-lg-4 mb-5 mb-md-0">
                  <div class="card">
                    <div class="d-flex justify-content-between p-3">
                      <p class="lead mb-0">Today's Combo Offer</p>
                      <div
                        class="bg-info rounded-circle d-flex align-items-center justify-content-center shadow-1-strong"
                        style="width: 35px; height: 35px;">
                        <p class="text-white mb-0 small">x2</p>
                      </div>
                    </div>
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/7.webp"
                      class="card-img-top" alt="Laptop" />

                      <div class="d-flex justify-content-between">
                        <p class="small"><a href="#!" class="text-muted">Laptops</a></p>
                        <p class="small text-danger"><s>$1199</s></p>
                      </div>
          
                      <div class="d-flex justify-content-between mb-3">
                        <h5 class="mb-0">HP Envy</h5>
                        <h5 class="text-dark mb-0">$1099</h5>
                      </div>
          
                      <div class="d-flex justify-content-between mb-2">
                        <p class="text-muted mb-0">Available: <span class="fw-bold">7</span></p>
                        <div class="ms-auto text-warning">
                          <i class="fas fa-star"></i>
                          <i class="fas fa-star"></i>

                          <i class="fas fa-star"></i>
                          <i class="far fa-star"></i>
                        </div>
                      </div>

                      <p class="lead mb-0">Today's Combo Offer</p>
